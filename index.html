<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--Homescreen when opened to browser-->
    <div class="container" style="margin-top: 30px;">
      <div class="row">
        <div class="homescreen">
          <div class="col-md-12">
            <h1>Coding Quiz</h1>
          </div>
          <div class="col-md-4">
            <p>
              You will answer the coding questions within the given time frame.
              You will recieve points for correct answer, and be penazlied for
              incorrect answers. Try to finish within the given time. Submit
              your name for the highscore board at the end.
            </p>
          </div>
        </div>
      </div>
      <!--Button to start quiz-->
      <button type="button" id="beginButton">Begin Quiz</button>
    </div>
    <!--Timer-->
    <section class="time"></section>
    <div id="buzzer"></div>
    <script src="script.js"></script>
  </body>
</html>
