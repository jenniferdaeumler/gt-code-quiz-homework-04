<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!--Homescreen when opened to browser-->
    <div class="homescreen">
      <h1>Coding Quiz</h1>
      <p>
        You will answer the coding questions within the given time frame. You
        will recieve points for correct answer, and be penazlied for incorrect
        answers. Try to finish within the given time. Submit your name for the
        highscore board at the end.
      </p>
      <!--Button to start quiz-->
      <button type="button" id="beginButton">Begin Quiz</button>
    </div>
    <!--Timer-->
    <section class="time"></section>
    <div id="buzzer"></div>
    <script src="script.js"></script>
  </body>
</html>
